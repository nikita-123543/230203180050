<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Example</title>
    <style>
        .image-container {
            position: relative;
            width: 1400px;
            height: 600px;
        }
        .image-container img {
            width: 100%;
            height: 100%;
            display: block;
        }
        .start-creating-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-40%, -70%);
            padding: 30px 190px;
            font-size: 24px;
            color: #f0f0f0;
            background-color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: bold;
	color: rgba(0, 0, 0, 0.6); 
        }
        .start-creating-button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="C:\Users\parth\OneDrive\Pictures\Screenshots\Screenshot 2025-03-14 202854.png" alt="Background Image">
        <button class="start-creating-button">Start Creating</button>
	
 <a href="file:///C:/Users/parth/OneDrive/Desktop/img%207.htm"  class="start-creating-button">Start Creating</a>
    </div>
</body>
</html>
