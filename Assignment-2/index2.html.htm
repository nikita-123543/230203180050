<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('your-background.jpg') no-repeat center center/cover;
        }
        .image-container {
            position: relative;
            width: 1400px;
            height: 600px;
        }
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .login-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -60%);
            background: rgba(255, 200, 210, 0.9);
            padding: 70px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 600px;
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-button {
            background-color: #2af5c4;
            padding: 12px;
            width: 100%;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            color: black;
        }
        .login-button:hover {
            background-color: #24d3a8;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="C:\Users\parth\OneDrive\Pictures\Screenshots\Screenshot 2025-03-14 201642.png"width="1400" height="600" alt="Background Image">
        <div class="login-container">
            <marquee><h2>Login</h2></marquee>
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button class="login-button" onclick="validateLogin()">LOGIN</button>
        </div>
    </div>

    <script>
        function validateLogin() {
            var user = document.getElementById("username").value;
            var pass = document.getElementById("password").value;

            if (user === "admin" && pass === "1234") {
                window.location.href = "file:///C:/Users/parth/OneDrive/Desktop/img4.htm";
            } else {
                alert("Invalid username or password!");
            }
        }
    </script>
</body>
</html>
